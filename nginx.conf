map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name prof-twist.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name prof-twist.ru;

    ssl_certificate     /etc/ssl/live/prof-twist.ru/fullchain.pem;
    ssl_certificate_key /etc/ssl/live/prof-twist.ru/privkey.pem;
    ssl_session_cache   shared:SSL:10m;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # WebSocket proxy: /ws -> traefik /api/v1/chats/...
    location /ws {
        proxy_pass http://traefik:80/api/v1/chats/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http; # force plain proto to upstream
    }

    # Direct API WebSocket path (when client uses /api/v1/chats/ws)
    location /api/v1/chats/ {
        proxy_pass http://traefik:80/api/v1/chats/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
    }

    # API -> upstream
    location /api/ {
        rewrite ^/api/(.*)$ /api/v1/$1 break;
        proxy_pass http://traefik:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Avatars -> local storage service
    location /avatars/ {
        proxy_pass http://minio:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend (SPA)
    root /usr/share/nginx/html;
    location / {
        try_files $uri $uri/ /index.html;
    }
}
